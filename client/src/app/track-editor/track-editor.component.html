<div>
  <div class="row">
    <div class="col-10 text-center">
      <div #editor id="editor" (mousedown)="onClick($event)" (mouseup)="onClickRelease($event)" oncontextmenu="return false;">
      </div>
    </div>
    <div class="col-2 text-center">
      <div class="card" id="points">
        <ul class="list-group list-group-flush">
          <li *ngFor="let point of points | reverse; let i = index" class="list-group-item" [ngClass]="{'selected': point.selected}"
            (click)="selectPoint(points.length - i - 1)">
            <span>[{{point.pos.x | number : '1.1-1'}}, {{point.pos.y | number : '1.1-1'}}]</span>
            <button type="button" class="ml-3 close" (click)="removePoint(points.length - i - 1)">
              <span aria-hidden="true">&times;</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <span>Name</span>
      <input [(ngModel)]="name" type="text" maxlength="20" required />
    </div>
    <div class="col-md-9">
      <span>Description</span>
      <input [(ngModel)]="description" type="text" maxlength="255"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <button class="btn btn-success col-md-1 " type="submit" (click)="saveTrack()" >Save</button>
    <div class="col-md-4"></div>
    <button class="btn btn-danger col-md-1 " type="submit" (click)="deleteTrack()" >delete</button>
    <div class="col-md-3"></div>
  </div>
</div>
