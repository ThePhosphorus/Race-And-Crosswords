<button type="button" class="btn btn-light" (click)="select()" [ngClass]="{'disabled': disabledLetters.indexOf(id) > -1 , 'hovered': hoveredLetters.indexOf(id) > -1 , 'highlight': highlightedLetters.indexOf(id) > -1 , 'current': id === currentLetter}" >
    <span *ngIf=" disabledLetters.indexOf(id) > -1 ">{{letter | uppercase}}</span></button>
