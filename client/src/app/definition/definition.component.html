<div class="row" id="hints">
  <div class="col-md pr-0">
    <table class="table text-center">
      <thead class="thead-dark">
        <tr>
          <th>ACROSS</th>
        </tr>
      </thead>
      <tr *ngFor="let item of acrossDefinitions; let row = index">
        <td (click)="onClick(row, true)">{{item}}</td>
      </tr>
    </table>
  </div>
  <div class="col-md pl-0">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>DOWN</th>
        </tr>
      </thead>
      <tr *ngFor="let item of downDefinitions;let col= index">
        <td>{{item}}</td>
      </tr>
    </table>
    <button (click)="toogleCheatMode()" class="btn mt-3 w-100" [ngClass]="{'btn-outline-success': !cheatMode, 'btn-outline-danger': cheatMode}">
      {{ (cheatMode? "Enabled" : "Disabled")| uppercase}}
    </button>

  </div>
</div>
