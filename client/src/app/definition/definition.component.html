
<div class="row" id="hints">
  <div class="col-md pr-0">
    <table class="table text-center">
      <thead class="thead-dark">
        <tr>
          <th>ACROSS</th>
        </tr>
      </thead>
      <tr *ngFor="let item of acrossDefinitions; let row = index">
        <td (click)="select(row, 'Across')">{{ row + 1 }}. {{ item[cheatMode] }}</td>
      </tr>
    </table>
  </div>
  <div class="col-md pl-0">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>DOWN</th>
        </tr>
      </thead>
      <tr *ngFor="let item of downDefinitions;let row= index">
        <td (click)="select(row, 'Down')">{{ row + 1 }}. {{ item[cheatMode] }}</td>
      </tr>
    </table>


  </div>

</div>


<div class="pretty p-icon p-curve p-thick">
  <input type="checkbox"  (click)="toogleCheatMode()" />
  <div class="state p-danger-o">
      <i class="icon mdi mdi-emoticon-devil"></i>
      <label> I'M A CHEATER</label>
  </div>
</div>
