<div class="row text-center justify-content-center mt-5">
  <div class="col-7 mt-3" id="hints">
    <div class="row">
      <div class="col-md pr-0">
        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th>ACROSS</th>
            </tr>
          </thead>
          <tr *ngFor="let item of acrossDefinitions; let i = index">
            <td>{{item}}</td>
          </tr>
        </table>
      </div>
      <div class="col-md pl-0">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>DOWN</th>
            </tr>
          </thead>
          <tr *ngFor="let item of downDefinitions;let j= index">
            <td>{{item}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col-5 mt-3 " >
    <app-playermode></app-playermode>


    <table id="grid"align="center">
      <thead>
      <th *ngFor="let letters of twoDimensionGrid;let k = index">
        {{k+1}}
      </th>
      <th>#</th>
      </thead>
      <tbody>
        <tr *ngFor="let letters of twoDimensionGrid;let l = index">

          <td *ngFor="let letter of letters" [ngClass]="{'black': letter.isBlackTile}">
            <span *ngIf="letter.char">
              {{letter.char | uppercase}}
            </span>
          </td>
          <th scope="row">{{l+1}}</th>
        </tr>

      </tbody>

    </table>
    <button (click)="toogleCheatMode()" class="btn mt-3 w-100" [ngClass]="{'btn-outline-success': !cheatMode, 'btn-outline-danger': cheatMode}">
      {{ (cheatMode? "Enabled" : "Disabled")| uppercase}}
    </button>

  </div>

</div>
