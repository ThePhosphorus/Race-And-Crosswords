<div>
  <div id="container">
    <div id="hints">
      <table>
        <tr>
          <th>Across</th>
          <th>Down</th>
        </tr>
        <tr *ngFor="let item of definitions">
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
        </tr>
      </table>
    </div>
    <div id="grid">
      <table>
        <tbody>
          <tr *ngFor="let word of words">
            <td *ngFor="let letter of word" [ngClass]="{'black': letter=='-'}">
              <span *ngIf="letter != '-'">
                {{letter | uppercase}}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
