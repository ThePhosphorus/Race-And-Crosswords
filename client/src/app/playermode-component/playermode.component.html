<div class="container " ng-controller="CollapseDemoCtrl">
  <div class="row mb-0 " id="info">
    <div class="col-lg-7 w-100 pr-0 pl-0 pb-0" id="nbPlayers">

      <button type="button" class="btn pb-0 w-100" (click)="isCollapsed =!isCollapsed">
        <p *ngIf="nbPlayers == 1">
          ▼ SINGLE PLAYER ▼
        </p>
        <p *ngIf="nbPlayers !== 1">
          ▼ {{nbPlayers}} PLAYERS ▼
        </p>
      </button>

    </div>
    <div class="col-lg-5 w-100 " id="level">
      <button type="button" class="btn pb-0 w-100" (click)="isCollapsed2 =!isCollapsed2" *ngIf="lvl" [ngClass]="{'easy': lvl == 'Difficulty.Easy', 'medium': lvl == 'Difficulty.Medium', 'hard': lvl == 'Difficulty.Hard'}">▼ DIFFICULTY ▼</button>
    </div>

  </div>
  <div class="row justify-content-center mt-1 mb-2">
    <div class="col ">
      <div id="list" [hidden]="!isCollapsed2">
        <div class="card card-block w-100">
          <div id="difficultySelector" class="btn-group btn-group-block w-100 " data-toggle = "buttons" >
            <button class="btn btn-secondary w-100 mb-0" id="easyBtn" (click)="changeLevel('Difficulty.Easy')">
             EASY
            </button>
            <button class="btn w-100 btn-secondary mb-0 " id="mediumBtn"  (click)="changeLevel('Difficulty.Medium')">
             MEDIUM
            </button>
            <button class="btn w-100 btn-secondary mb-0" id="hardBtn" (click)="changeLevel('Difficulty.Hard')">
              HARD
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row justify-content-center mt-1 mb-2">
    <div class="col ">
      <div id="list" [hidden]="!isCollapsed">
        <div class="card card-block w-100">
          <table class="table table-sm mb-0">
            <thead class="thead-dark">
              <tr>
                <th scope="col" id="player">PLAYER</th>
                <th scope="col" id="result">SCORE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="player">Player1</th>
                <td id="result">Score1</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
