<div class="container " ng-controller="CollapseDemoCtrl">
  <div class="row mb-0 " id="info">
    <div class="col-lg-9 w-100 pr-0 pl-0" id="nbPlayers">

      <button type="button" class="btn w-100" (click)="isCollapsed =!isCollapsed" >
        <p *ngIf="nbPlayers == 1">
            ˅ SINGLE PLAYER ˅
        </p>
        <p *ngIf="nbPlayers !== 1">
            ˅ {{nbPlayers}}  PLAYERS ˅
        </p>
      </button>

    </div>
    <div class="col-lg-3 w-100 " id="level">
      <p *ngIf="lvl" [ngClass]="{'easy': lvl == 'Easy', 'medium': lvl == 'Medium', 'hard': lvl == 'Hard'}">{{lvl | uppercase}}</p>
    </div>

  </div>

  <div class="row row-md-auto mt-0 mb-2">
    <div class="col">
      <div id="list"[hidden]="!isCollapsed">
        <div class="card card-block">
            <table class="table table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" id="player">PLAYER</th>
                    <th scope="col"id="result">SCORE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"id="player">Player1</th>
                    <td id="result">Score1</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</div>
