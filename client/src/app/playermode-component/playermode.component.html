<div class="container"  ng-controller="CollapseDemoCtrl">
  <div class="row mb-0 no-gutters justify-content-md-center" id="info">
    <div class="col-lg-7 mb-1" id="nbPlayers">

        <button type="button" class="btn"  (click)="isCollapsed = !isCollapsed"   [attr.aria-expanded]="!isCollapsed" aria-controls="collapseCard">
          <p *ngIf="nbPlayers == 1">
            SINGLE PLAYER ˅
          </p>
          <p *ngIf="nbPlayers !== 1">
            {{nbPlayers}} PLAYERS ˅
          </p>
        </button>

    </div>
    <div class="col-lg-5 mt-1  " id="level">
      <p *ngIf="lvl" [ngClass]="{'easy': lvl == 'Easy', 'medium': lvl == 'Medium', 'hard': lvl == 'Hard'}">{{lvl | uppercase}}</p>
    </div>
  </div>

  <div class="row row-md-auto mt-0 mb-1" >
    <div class="col" >
      <div id="collapseCard" [hidden]="!isCollapsed">
        <div class="card">
          <div class="card-body" >
           <p id="player">Player:</p>
           <p id="result">Score</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
