<div class="input-letter" >
  <button   [ngStyle]="playerHiglightCSS" type="button" (click)="select()"
  [ngClass]="{'disabled': isDisabled(), 'hovered': isHovered() &&
              !isDisabled(), 'current': isCurrentLetter(), 'highlight': isHighlighted() }" >
    {{ letter | uppercase }}
  </button>
</div>
