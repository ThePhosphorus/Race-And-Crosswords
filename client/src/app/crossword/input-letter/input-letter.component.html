<div class="input-letter" >
  <button  appTileColor [letterId]="id" [isDisabled]="isDisabled()" type="button" (click)="select($event)"
  [ngClass]="{'disabled': isDisabled(), 'hovered': isHovered() &&
              !isDisabled(), 'current': isCurrentLetter(), 'selected': isSelected()}" >
    {{ letter | uppercase }}
  </button>
</div>
