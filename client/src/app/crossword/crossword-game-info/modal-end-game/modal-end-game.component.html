<div class="modal-dialog" role="document">
    <div class="modal-content">
        <h5 class="modal-title" id="modalLabel">{{ isVictorious ? "MuchWow" : "Such eliter8" }}</h5>
        <div class="modal-body">
            <div id="rematchSelector" class="btn-group btn-group-block mt-2 w-100 " data-toggle="buttons">
                <button class="btn btn-secondary w-100 m-0">
                          {{ isMultiplayer ? "REMATCH" : "REPLAY" }}
                        </button>
                <button class="btn btn-secondary w-100 m-0" (click)="startNewGame()">
                          {{ isMultiplayer ? "COWER" : "CONFIGURE" }}
                        </button>
            </div>
            <div class="modal-footer m-0">
                <button id="cancelBtn" type="button" (click)="closeGameOptions()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>
