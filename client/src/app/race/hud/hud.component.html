
 <div class="row w-100 mt-4" id = "hudBody">
    <div id="currentLap" class="col-block col-9 pl-5 pt-3">LAP 1/3</div>
    <div class="col-block col-3 " id="timers">
      <div class="display" id="timerStart">
        <span *ngIf="(globalTimer.minutes<10)">0</span><span id="chron">{{globalTimer.minutes}}</span>:<span *ngIf="(globalTimer.seconds<10)">0</span><span id="chron">{{globalTimer.seconds}}</span>:<span id = "cent" *ngIf="(globalTimer.centiseconds<10)">0</span><span id="cent">{{globalTimer.centiseconds}}</span>
      </div>
      <div class="display" id="timerLap">
          <span id="lap">LAP:  </span><span *ngIf="(globalTimer.minutes<10)">0</span><span id="chron">{{globalTimer.minutes}}</span>:<span *ngIf="(globalTimer.seconds<10)">0</span><span id="chron">{{globalTimer.seconds}}</span>:<span id = "cent" *ngIf="(globalTimer.centiseconds<10)">0</span><span id="cent">{{globalTimer.centiseconds}}</span>
      </div>
    </div>
    <div class="col-block col-7 pl-5 pt-3"></div>
    <div class="col-block col-5 " id="timers"><app-rpm-bar></app-rpm-bar></div>
  </div>
