<div class="container" id="loading">
  <div class="row h-50" id="loadImg">
    <div #preview id="preview"></div>
  </div>
  <div id="loadDetails" class=" pt-1">
    <div class="row mt-4 mb-2 justify-content-center text-center ">
      <div class="col text-center">
        <h1>
          [{{ track.name | uppercase }}]
        </h1>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div id="description" class="col-8">
        <h2>
          {{ track.description }}
        </h2>
        <div id="loadingBarHolder">
          <div id="loadingBar" [ngStyle]="{'width.%':loadingStatus*100}"></div>
        </div>
        <p id="loadingMessage" class="d-inline-block text-truncate">{{ loadingMessage }}</p>
      </div>
    </div>
  </div>
</div>
