<div id="container" *ngIf="endGameService.displayResult">
  <div id="box">
    <h1>Game result</h1>
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Lap 1</th>
        <th>Lap 2</th>
        <th>Lap 3</th>
        <th>Total time</th>
      </thead>
    </table>
  </div>
</div>
